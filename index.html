        $(document).ready(function() {

                e.preventDefault();

                var name = $("#name").val(),
                    email = $("#email").val(),
                    phone = $("#phone").val(),
                    wsource = $("#wsource").val(),
                    desc = $("#desc").val();

                $.ajax({
                    type: "POST",
                    url: 'https://6632bs8ve0.execute-api.us-east-1.amazonaws.com/TestAPI/contact-us',
                    contentType: 'application/json',
                    data: JSON.stringify({
                        'name': name,
                        'phone':phone,
                        'email': email,
                        'desc': desc,
                        'wsource': "www.johnprefer.com - ContactForm"
                    }),
                    success: function(res){
                        $('#form-response').text('Thank You Message Sent.');
                    },
                    error: function(){
                        $('#form-response').text('Error.');
                    }
                });

            })

        });
